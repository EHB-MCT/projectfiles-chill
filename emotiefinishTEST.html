<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotie visualiser</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ura5hhu.css" />
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.png" />
    <script src="./menu.js" defer></script>
    <script src="./emotie.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <a href="index.html" class="logo">
          <img src="./icons/logo.svg" alt="SorryBox Logo" class="logo-image" />
        </a>
      </div>
      <div class="nav-right">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="chatbot-loadingpage.html">Sorrybot</a></li>
          <li><a href="4methods.html" class="active">Sorrytools</a></li>
          <li class="dropdown">
            <a href="#" class="dropbtn">Over ons<i class="bx bxs-chevron-down arrow"></i></a>
            <ul class="dropdown-content">
              <li><a href="wiezijnwe.html">Wie zijn we?</a></li>
              <li><a href="werkwijze.html">Werkwijze</a></li>
              <li><a href="sorrybox2.html">SorryBox 2.0</a></li>
              <li><a href="methodieken.html">Methodieken</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <img src="./icons/Hamburger.svg" alt="menu hamburger" class="menu-hamburger" />
    </nav>

    <div class="emotie-container">
      <a href="./emotie-na-het-conflict.html"><img src="./icons/back-button.png" alt="Back Button" class="back-button" /></a>
      <div class="emotiesturen">
        <div class="emotiegift">
          <img src="" alt="Combined Emotions" id="combinedGif" />
          <p>Hier zie je een combinatie van jouw emoties tijdens en na het conflict.</p>
        </div>

        <script>
          const emotionDuring = localStorage.getItem("selectedEmotion-during");
          const emotionAfter = localStorage.getItem("selectedEmotion-after");

          if (emotionDuring && emotionAfter) {
            const gifElement = document.getElementById("combinedGif");
            let showDuring = true;

            setInterval(() => {
              gifElement.src = showDuring ? emotionDuring : emotionAfter;
              showDuring = !showDuring;
            }, 2000);
          } else {
            console.error("Emoties zijn niet correct opgeslagen in localStorage.");
          }
        </script>

        <div class="emotiesorry">
          <div class="emotiezenden">
            <form>
              <textarea id="emotietext" class="styled-textarea" placeholder="Typ hier je bericht..."></textarea>
            </form>
          </div>

          <button id="generateLinkButton">Genereer Link</button>
          <a id="copyMessage" style="display: none; color: white; margin-top: 10px;"></a>
          <a href="4methods.html">Andere sorrytools</a>
        </div>
      </div>
    </div>

    <script>
      const generateShareableLink = () => {
        const emotietext = document.getElementById("emotietext").value;
        const emotionDuring = localStorage.getItem("selectedEmotion-during");
        const emotionAfter = localStorage.getItem("selectedEmotion-after");

        if (!emotionDuring || !emotionAfter) {
          alert("Emoties zijn niet geselecteerd.");
          return;
        }

        const baseUrl = window.location.origin + "/emotiefinishTEST.html";
        const shareableLink = `${baseUrl}?during=${encodeURIComponent(emotionDuring)}&after=${encodeURIComponent(emotionAfter)}&text=${encodeURIComponent(emotietext)}`;

        navigator.clipboard.writeText(shareableLink).then(() => {
          const messageElement = document.getElementById("copyMessage");
          messageElement.textContent = `Link gekopieerd! ${shareableLink}`;
          messageElement.style.display = "block";
        }).catch(() => {
          alert("Kon de link niet kopiÃ«ren. Probeer het opnieuw.");
        });
      };

      document.getElementById("generateLinkButton").addEventListener("click", generateShareableLink);

      document.addEventListener("DOMContentLoaded", () => {
        const sorryTextElement = document.getElementById("emotietext");
        const savedLetter = localStorage.getItem("sorryLetter");

        if (savedLetter) {
          sorryTextElement.value = savedLetter;
        }
      });
    </script>
  </body>
</html>
