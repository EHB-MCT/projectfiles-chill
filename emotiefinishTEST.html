<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotie visualiser</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ura5hhu.css" />
    <script src="./menu.js" defer></script>
    <script src="./emotie.js" defer></script>
    <script src="./emotie-backend/emotie-server.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <a href="index.html" class="logo">
          <img src="./icons/logo.svg" alt="SorryBox Logo" class="logo-image" />
        </a>
      </div>
      <div class="nav-right">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="chatbot-loadingpage.html">Sorrybot</a></li>
          <li><a href="4methods.html" class="active">Sorrytools</a></li>
          <li class="dropdown">
            <a href="#" class="dropbtn"
              >Over ons<i class="bx bxs-chevron-down arrow"></i
            ></a>
            <ul class="dropdown-content">
              <li><a href="wiezijnwe.html">Wie zijn we?</a></li>
              <li><a href="werkwijze.html">Werkwijze</a></li>
              <li><a href="sorrybox2.html">SorryBox 2.0</a></li>
              <li><a href="methodieken.html">Methodieken</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <img
        src="./icons/Hamburger.svg"
        alt="menu hamburger"
        class="menu-hamburger"
      />
    </nav>

    <div class="emotie-container">
      <a href="./4methods.html"
        ><img
          src="./icons/back-button.png"
          alt="Back Button"
          class="back-button"
      /></a>
      <div class="emotiesturen">
        <div class="emotiegift">
          <img src="" alt="Combined Emotions" id="combinedGif" />
          <p>
            Hier zie je een combinatie van jouw emoties tijdens en na het
            conflict.
          </p>
        </div>

        <script>
          // Haal de gekozen emoties op uit localStorage
          const emotionDuring = localStorage.getItem("selectedEmotion-during");
          const emotionAfter = localStorage.getItem("selectedEmotion-after");

          // Toon de gecombineerde GIF's met afwisseling
          if (emotionDuring && emotionAfter) {
            const gifElement = document.getElementById("combinedGif");
            let showDuring = true;

            setInterval(() => {
              gifElement.src = showDuring ? emotionDuring : emotionAfter;
              showDuring = !showDuring;
            }, 2000); // Wissel elke 2 seconden
          } else {
            console.error(
              "Emoties zijn niet correct opgeslagen in localStorage."
            );
          }
        </script>

        <div class="emotiesorry">
          <form action="#">
            <div class="help">
              <input
                class="emotietextsorry"
                type="text"
                id="emotietext"
                name="fname"
                size="100"
                placeholder="Voer je sorry tekst in..."
              /><br /><br />
            </div>
          </form>
        </div>
      </div>
      <div class="bottom">
        <!-- Button to generate the link -->
        <div class="link-generator">
          <button id="generateLinkButton">Genereer Link</button>
          <div id="messageContainer"></div>
        </div>
      </div>
      <div id="other-sorrytools">
        <a href="4methods.html">Andere sorrytools</a>
      </div>
    </div>

    <script>
      // Functie om de link te genereren en naar het klembord te kopiëren
      const generateShareableLink = () => {
        const emotietext = document.getElementById("emotietext").value;

        // Haal de emoties uit localStorage
        const emotionDuring = localStorage.getItem("selectedEmotion-during");
        const emotionAfter = localStorage.getItem("selectedEmotion-after");

        if (!emotionDuring || !emotionAfter) {
          alert("Emoties zijn niet geselecteerd.");
          return;
        }

        // Genereer de deelbare URL met de emoties en tekst
        const baseUrl = window.location.origin + "/emotiefinishTEST.html";
        const shareableLink = `${baseUrl}?during=${encodeURIComponent(emotionDuring)}&after=${encodeURIComponent(emotionAfter)}&text=${encodeURIComponent(emotietext)}`;

        // Kopieer de link naar het klembord
        navigator.clipboard
          .writeText(shareableLink)
          .then(() => {
            // No feedback to be displayed
            console.log("Link gekopieerd naar het klembord!");
          })
          .catch(() => {
            alert("Kon de link niet kopiëren. Probeer het opnieuw.");
          });
      };

      // Event listener voor de "Genereer Link" knop
      document
        .getElementById("generateLinkButton")
        .addEventListener("click", generateShareableLink);
    </script>
  </body>
</html>
