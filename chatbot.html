<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorry Bot</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ura5hhu.css" />
    <script src="./chatbot.js" defer></script>
  </head>
  <body>
    <nav>
      <a href="#" class="logo">
        <img src="./icons/logo.svg" alt="SorryBox Logo" class="logo-image" />
      </a>
      <ul>
        <li><a href="./4methods.html">Sorrytools</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn"
            >Over ons<i class="bx bxs-chevron-down arrow"></i
          ></a>
          <ul class="dropdown-content">
            <li><a href="#">Wie zijn we?</a></li>
            <li><a href="#">Werkwijze</a></li>
            <li><a href="#">SorryBox 2.0</a></li>
            <li><a href="#">Methodieken</a></li>
          </ul>
        </li>
      </ul>
    </nav>

    <section>
      <div class="title-container">
        <a href="./4methods.html"
          ><img
            src="./icons/back-button.png"
            alt="Back Button"
            class="back-button"
          />
        </a>
        <h2>Sorry Bot</h2>
      </div>
    </section>

    <div class="sorrybot">
      <ul class="sorrybox">
        <li class="chat incoming">
          <img
            src="./icons/Chatbot.png"
            alt="Smart Toy Icon"
            class="smart-toy-icon"
          />
          <p>
            Hallo, ik ben Sorry Bot! Ik ben hier om u te helpen met jouw emoties
            te begrijpen en sorry te zeggen. Hoe voel je je vandaag?
          </p>
        </li>
      </ul>
      <div class="chat-input">
        <div class="suggestions"></div>
        <textarea placeholder="Schrijf hier je antwoord..." required></textarea>
        <img
          id="send-btn"
          src="./icons/Send.png"
          alt="Smart Toy Icon"
          class="smart-toy-icon"
        />
      </div>
      <div class="choices-container" style="display: none">
        <button id="goTo3Methods" class="choice-btn">
          Ga naar de 3 methodes
        </button>
        <button id="newExcusesChat" class="choice-btn">
          Maak een nieuwe excuses chat
        </button>
      </div>
    </div>
  </body>
</html>
