      <h2>Schrijf jouw excuses op het vierkante papier</h2>

        placeholder="Of genereer een excuus in de Sorrybot..."

        rows="5"
        cols="40"

        </button>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sorryTextElement = document.getElementById("origami-textarea");
        const savedLetter = sessionStorage.getItem("sorryLetter");

        if (savedLetter) {
          sorryTextElement.value = savedLetter;
        }
      });
    </script>
