<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorry Bot</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ura5hhu.css" />
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.png" />
    <script>
      window.onload = function () {
        const content = document.querySelector(".loading-container");

        // Play the audio
        const audio = new Audio("audio/3-second.mp3");
        audio.play();

        setTimeout(function () {
          content.classList.add("show");
        }, 0);

				setTimeout(function () {
					window.location.href = "./chatbot.html";
				}, 3000);
			};
		</script>
	</head>
	<body>
		<div>
			<div class="loading-container">
				<div class="loading-icon"><img src="./icons/Chatbot.svg" alt="" /></div>
				<div class="loading-text">
					<h2>Welkom bij de Sorry Bot</h2>
					<p>Praat over je gevoelens</p>
				</div>
			</div>
		</div>
	</body>

</html>
